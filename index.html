<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

  <main class="card">
    <div class="background">
      <div class="background-img">

      </div>
    </div>
    <section class="principal">


      <section class="head">
        <h1 class="cite">
          Get <span class="give_value">
            insights
          </span> that help your business grow.
        </h1>
        <summary class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </summary>
      </section>

      <section class="stats_container">
        <article class="stat">
          <p class="stat_value">10k+</p>
          <p class="stat_description">COMPANIES</p>
        </article>
        <article class="stat">
          <p class="stat_value">314</p>
          <p class="stat_description">TEMPLATES</p>
        </article>
        <article class="stat">
          <p class="stat_value">12M</p>
          <p class="stat_description">QUERIES</p>
        </article>
      </section>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
